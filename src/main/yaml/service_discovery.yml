incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 2
    step: 1
    default: 0
  meanTaskSize: &meanTaskSize
    formula: 1000
  serverCount: &serverCount
    formula: 10
  desktopCount: &desktopCount
    formula: 25
  socCount: &socCount
    formula: 100
  algorithm: &algorithm
    type: Flag
    parameters: [false]
  maxTasks: &maxTasks
    formula: 50


export:
  - time
  - molecule: tasks
    aggregators: [sum]
    value-filter: FilterNaN
  - molecule: completedTasks
    aggregators: [sum]
    value-filter: FilterNaN
  - molecule: giveupTasks
    aggregators: [sum]
    value-filter: FilterNaN
  - molecule: taskLatency
    aggregators: [sum]
    value-filter: FilterNaN
  - molecule: taskHops
    aggregators: [sum]
    value-filter: FilterNaN

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [1.5]

pools:
  - pool: &program
      - time-distribution:
          type: ExponentialTime
          parameters: [1]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.ServiceDiscovery, 5.0] # second argument is retention time
      - program: send
  - pool: &taskGenerator
      - time-distribution:
          type: ExponentialTime
          parameters: [0.005] # lambda (mean freq)
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.TaskGenerator, 5.0] # second argument is retention time
displacements:
  - in:
      type: CircularArc
      parameters: [*serverCount, 0, 0, 0.5]
    contents:
      - molecule: "algorithm"
        concentration: *algorithm
      - molecule: tasks
        concentration: 0
      - molecule: completedTasks
        concentration: 0
      - molecule: giveupTasks
        concentration: 0
      - molecule: taskLatency
        concentration: 0
    programs:
      - *program
  - in:
      type: CircularArc
      parameters: [*desktopCount, 0, 0, 1.8]
    contents:
      - molecule: "algorithm"
        concentration: *algorithm
      - molecule: tasks
        concentration: 0
      - molecule: completedTasks
        concentration: 0
      - molecule: giveupTasks
        concentration: 0
      - molecule: taskLatency
        concentration: 0
    programs:
      - *program
      - *taskGenerator
  - in:
      type: CircularArc
      parameters: [*socCount, 0, 0, 3]
    contents:
      - molecule: "algorithm"
        concentration: *algorithm
      - molecule: meanTaskSize
        concentration: *meanTaskSize
      - molecule: tasks
        concentration: 0
      - molecule: completedTasks
        concentration: 0
      - molecule: giveupTasks
        concentration: 0
      - molecule: taskLatency
        concentration: 0
    programs:
      - *program
      - *taskGenerator
