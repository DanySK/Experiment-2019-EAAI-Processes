incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

gradient: &sgcg
  - time-distribution: 1
    program: sgcg:sgcg
  - program: send

displacements:
  - in:
      type: Grid
      parameters: [-5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1]
    contents:
      - molecule: cpuType
        concentration: "desktop"
    programs:
      - *sgcg
