# Goal is to show reactivity to spikes of load, withstanding leader failures, and the benefit of an updated metric
the_plots_labels:
#taskHops[Mean] tasks[Sum] completedTasks[Sum] giveupTasks[Sum] taskLatency[Sum]
  - Time                 #0
  - Cost (# hops)
  - Running tasks
  - Total tasks
  - Tasks using edge alone
  - Tasks using Cloud
  - Latency
the_plots_formats:
  - [0,1,2,3]
  - [0,4,5]
  - [0,6]
#y_labels: ['# of requests', '# of requests','','% of utilization of workers']
#file_suffixes:
#  - errors
line_widths:
  - [2,2,2,2,2,2,2,2,2,2,2]
default_colors: &default_colors ["black", "black", "orange","red","purple",
                                 "black", "blue","red",
                                 "red", "magenta", "orange", "green", "brown"]
the_plots_colors:
  - *default_colors
legend_position:
  - "upper right"
  - "upper right"
legend_size: 12
force_limit_plot_y:
#  1: 140
#   3: 1000
#  4: 35
#  0: 40
#  3: 80
#force_limit_plot_x:
#  0: 800
#  1: 800
#  3: 800
sampling: true
#title_prefix: ''
#excluded_titles: [0]
samplingField: seed
