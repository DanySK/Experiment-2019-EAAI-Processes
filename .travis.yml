if: tag is blank
language: bash
git:
  depth: false
os:
  - linux
env:
  global:
    - TERM=dumb
    - GRAVIS="https://raw.githubusercontent.com/DanySK/Gravis-CI/master/"
  matrix:
    - JDK="adopt@1.11" PYTHON_VERSION="3.6.3"
before_install:
  - pyenv install --skip-existing $PYTHON_VERSION
  - pyenv local $PYTHON_VERSION
  - python -m venv venv
install:
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - deactivate
  - curl "${GRAVIS}.install-jdk-travis.sh" --output .install-jdk-travis.sh
  - source .install-jdk-travis.sh
script:
  - ./gradlew runAll
  - source venv/bin/activate
  - python process.py
  - deactivate
before_deploy:
  - tar -czvf "charts/by-time.tar.gz" $TRAVIS_BUILD_DIR/charts/*/by-time
  - git config --local user.name "Danilo Pianini"
  - git config --local user.email "danilo.pianini@unibo.it"
  - if [[ $(git describe) == *"-"* ]]; then git tag $(git describe) || :; fi
before_cache:
  - curl "${GRAVIS}.clean_gradle_cache.sh" --output .clean_gradle_cache.sh
  - bash .clean_gradle_cache.sh
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $PYENV_ROOT
    - "$(pyenv root)"
    - $TRAVIS_BUILD_DIR/venv
deploy:
  - provider: releases
    edge: true
    file:
      - "${TRAVIS_BUILD_DIR}/charts/*.tar.gz"
      - "${TRAVIS_BUILD_DIR}/charts/*.pdf"
    on:
      repo: DanySK/Experiment-2019-EAAI-Processes
      tags: true
      condition: os = linux
  - provider: releases
    edge: true
    file:
      - "${TRAVIS_BUILD_DIR}/charts/*.tar.gz"
      - "${TRAVIS_BUILD_DIR}/charts/*.pdf"
    on:
      repo: DanySK/Experiment-2019-EAAI-Processes
      tags: false
      condition: os = linux
