incarnation: scafi

variables:
  meanTaskSize: &meanTaskSize
    formula: 1000
  serverCount: &serverCount
    formula: 10
  desktopCount: &desktopCount
    formula: 25
  socCount: &socCount
    formula: 100
  maxTasks: &maxTasks
    formula: 50
  seed: &seed
    min: 0
    max: 10
    step: 1
    default: 0
  algorithm: &algorithm
    type: Flag
    parameters: [false]



seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [1.5]

pools:
  - pool: &program
      - time-distribution:
          type: ExponentialTime
          parameters: [1]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.ServiceDiscovery, 5.0] # second argument is retention time
      - program: send
  - pool: &taskGenerator
      - time-distribution:
          type: ExponentialTime
          parameters: [0.005] # lambda (mean freq)
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.TaskGenerator, 5.0] # second argument is retention time

taskSize: &taskSize
  molecule: meanTaskSize
  concentration: *meanTaskSize
maxTaskPerNode: &maxTaskPerNode
  molecule: maxTasks
  concentration: *maxTasks

displacements:
  - in:
      type: CircularArc
      parameters: [*serverCount, 0, 0, 0.5]
    contents:
      - molecule: "algorithm"
        concentration: *algorithm
      - *taskSize
      - *maxTaskPerNode
    programs:
      - *program
  - in:
      type: CircularArc
      parameters: [*desktopCount, 0, 0, 1.8]
    contents:
      - molecule: "algorithm"
        concentration: *algorithm
      - *taskSize
      - *maxTaskPerNode
    programs:
      - *program
      - *taskGenerator
  - in:
      type: CircularArc
      parameters: [*socCount, 0, 0, 3]
    contents:
      - molecule: "algorithm"
        concentration: *algorithm
      - molecule: meanTaskSize
        concentration: *meanTaskSize
      - *taskSize
      - *maxTaskPerNode
    programs:
      - *program
      - *taskGenerator
